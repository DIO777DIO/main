<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колір моєї мрії</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Виберіть колір вашої мрії</h1>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="applyColor">Змінити колір фону</button>
        <p id="colorInfo">Оберіть колір, щоб дізнатися про нього більше!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
